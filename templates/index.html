<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Healthcare Diagnosis</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI Healthcare Diagnosis</h1>
        <p>Enter your symptoms below, and our AI will predict your possible illness.</p>
        
        <form action="/predict" method="post">
            <label for="symptoms">Describe your symptoms:</label>
            <textarea id="symptoms" name="symptoms" rows="4" placeholder="E.g., fever, headache, fatigue..."></textarea>
            
            <button type="submit">Get Diagnosis</button>
        </form>
    </div>
</body>
</html>
